<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lance's Calculator!</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <div class='grid-container'>
        <div class='display'></div>
        <button id='clear' class='clear'>AC</button>
        <button class='positiveNegative'>+/-</button>
        <button id='percentage' class='percentage'>%</button>
        <button id='operator' class='divide'>/</button>
        <button id='operator' class='multiply'>X</button>
        <button id='operator' class='subtract'>-</button>
        <button id='operator' class='add'>+</button>
        <button id='equal' class='equal'>=</button>
        <button id='number' class='no1'>1</button>
        <button id='number' class='no2'>2</button>
        <button id='number' class='no3'>3</button>
        <button id='number' class='no4'>4</button>
        <button id='number' class='no5'>5</button>
        <button id='number' class='no6'>6</button>
        <button id='number' class='no7'>7</button>
        <button id='number' class='no8'>8</button>
        <button id='number' class='no9'>9</button>
        <button id='number' class='no0'>0</button>
        <button id="decimal" class='dot'>.</button>
    </div>

    <script src='myscript.js'></script>
  </body>
</html>
